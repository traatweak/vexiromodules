<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog dalam Perbaikan - Magiks Vexiro</title>
  <link rel="icon" href="icon.png" type="image/png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      padding: 2rem 1rem;
      background: #0d1117;
      font-family: 'Poppins', sans-serif;
      color: #c9d1d9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      opacity: 0;
      transform: scale(0.98);
      filter: blur(6px);
      animation: revealPage 1s ease-out forwards;
    }

    @keyframes revealPage {
      to {
        opacity: 1;
        transform: scale(1);
        filter: blur(0);
      }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #58a6ff;
      font-size: 2.6rem;
      margin-bottom: 1rem;
      letter-spacing: 0.05em;
      font-weight: 600;
      opacity: 0;
      animation: fadeInUp 0.8s ease-out forwards;
      animation-delay: 0.5s;
    }

    p {
      font-size: 1.2rem;
      color: #8b949e;
      max-width: 600px;
      margin-bottom: 2rem;
      opacity: 0;
      animation: fadeInUp 0.8s ease-out forwards;
      animation-delay: 1s;
    }

    .back-btn {
      background-color: #238636;
      color: #fff;
      padding: 12px 28px;
      border-radius: 999px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      opacity: 0;
      animation: fadeInUp 0.8s ease-out forwards;
      animation-delay: 1.5s;
      outline: none;
      border: none;
      -webkit-tap-highlight-color: transparent;
    }

    .back-btn:hover {
      background-color: #2ea043;
      transform: scale(1.05);
    }

    .back-btn:focus {
      outline: none;
      box-shadow: none;
    }

    footer.footer {
      text-align: center;
      color: #6e7681;
      font-size: 0.9rem;
      padding: 2rem 1rem 1rem;
      border-top: 1px solid #30363d;
      margin-top: auto;
      width: 100%;
      animation: fadeInUp 0.9s ease forwards;
      animation-delay: 2s;
      opacity: 0;
      transform: translateY(20px);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .back-btn {
        padding: 10px 22px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <h1>Oops Website Sedang Dalam Perbaikan‼️</h1>
  <p>Kami sedang melakukan pembaruan dan perbaikan pada Website ini Silakan kembali lagi nanti untuk melihat konten terbaru Terima kasih atas pengertiannya!</p>
</body>
</html>
